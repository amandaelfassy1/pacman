<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <title>Vanilla Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pacman">
    <div class="score">
        <h3>Score :</h3>
        <p id="score">0</p>

        <div id ="parent" class="map" >

            <div id="formulaire" class="name" >
                <form class="form">
                    <div>
                        <img src="./img/Pacman.png">
                    </div>

                        <input type="submit" value="Play !" onclick="cacherFormulaire()"/>
                </form>
            </div>
        </div>

        <script src="./main.js"></script>
